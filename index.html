<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="container">
        <div id="heading-container">
            <h3>Sorting Algorithm Visualizer</h3>
        </div>
        <div id="array-container">
            <div id="array"></div>
            <h5 id="warning" class="display-none">Select An Algorithm</h5>
        </div>
        <div id="algo-container">
            <button class="algo-btn">Bubble Sort</button>
            <button class="algo-btn">Insertion Sort</button>
            <button class="algo-btn">Selection Sort</button>
            <button class="algo-btn">Merge Sort</button>
            <button class="algo-btn">Quick Sort</button>
            <button id="sort">Sort</button>
        </div>
        <div id="change-container">
            <button id="randomize">Generate array</button>
            <div id="sliders">
                <div class="slider-container">
                    <label>Array Size</label>
                    <input type="range" id="size-slider" class="slider" autocomplete="off">
                </div>
                <div class="slider-container">
                    <label>Sorting Speed</label>
                    <input type="range" id="speed-slider" class="slider" autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/algorithms/bubble_sort.js"></script>
    <script src="js/algorithms/insertion_sort.js"></script>
    <script src="js/algorithms/selection_sort.js"></script>
    <script src="js/algorithms/merge_sort.js"></script>
    <script src="js/algorithms/quick_sort.js"></script>
</body>
</html>
